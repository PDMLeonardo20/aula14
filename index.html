<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="cuzin">
    <meta name="keywords" content="">
    <meta name="author" content="Leonardo Vargas Coelho">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="inicio.html" method="get">
            <div id="container-login" class="container col-sm-11 col-md-5 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" onkeydown="getUsername();" id="username" placeholder="Nome de Usuário" required>
                    <label for="username">Nome de Usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" onkeydown="getPassword();" id="passwd" placeholder="Senha" required>
                    <label for="passwd">Senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" onkeydown="getEmail();" placeholder="nome@exepmplo.com" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <select name="estados" id="uf" class="form-select" required>
                        <option selected>Selecione um Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" name="cpf" id="cpf" class="form-control" placeholder="CPF" required>
                    <label for="cpf">CPF</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" name="rg" id="rg" class="form-control" placeholder="RG" required>
                    <label for="rg">RG</label>
                </div>
                <div class="input-group mt-0">
                    <input type="radio" name="sexo" id="sexoM" class="form-check-input p-2" required>
                    <label for="sexoM" class="ml-0">Masculino</label>
                    <input type="radio" name="sexo" id="sexoF" class="form-check-input p-2" required>
                    <label for="sexoM">Feminino</label>
                    <input type="radio" name="sexo" id="sexoI" class="form-check-input p-2" required>
                    <label for="sexoM">Indefnido</label>
                </div>
                <div class="form-check form-switch mt-3 mb-3">
                    <input type="checkbox" name="check" id="id-check" class="form-check-input">
                    <label for="id-check" class="form-check-label">Mantenha-me conectado</label>
                </div>
                <input type="submit" onclick="validaLogin();" value="Enviar" class="btn btn-primary">
                <input type="reset" value="Apagar Tudo" class="btn btn-danger">
            </div>
        </form>
    </main>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
